<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFCC70, #FF8177);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    width: 95%;
    max-width: 420px;
    border-radius: 20px;
    padding: 25px 20px;
    text-align: center;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

header h1 { font-size: 1.9rem; color: #E63946; }
header p { font-weight: 600; color: #333; }

.riddle-box {
    background: #FFE0B2;
    padding: 20px;
    border-radius: 15px;
    min-height: 80px;
    font-size: 1.1rem;
    color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.choices { display: grid; grid-template-columns: 1fr; gap: 12px; }
.choice {
    padding: 12px;
    background: #F77F00;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}
.choice:hover { background: #D95D00; }

#feedback { font-weight: 600; font-size: 1rem; color: #333; }
.hidden { display: none; }

button#startBtn {
    margin-top: 10px;
    padding: 12px 20px;
    background: #06D6A0;
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}
button#startBtn:hover { background: #05A57A; }

@media (max-width: 500px) {
    .riddle-box { font-size: 1rem; padding: 18px; }
    .choice { font-size: 0.95rem; padding: 10px; }

}
</style>
</head>

// Game variables
let lives = 10, score = 0;
const livesEl = document.getElementById("lives");
const scoreEl = document.getElementById("score");
const riddleTxt = document.getElementById("riddleTxt");
const choiceA = document.getElementById("choiceA");
const choiceB = document.getElementById("choiceB");
const choiceC = document.getElementById("choiceC");
const feedback = document.getElementById("feedback");
const startBtn = document.getElementById("startBtn");
const choices = [choiceA, choiceB, choiceC];

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const gameOverSound = document.getElementById("gameOverSound");

let currentRiddle = null;

// Start game
startBtn.addEventListener("click", () => {
    lives = 10; score = 0;
    livesEl.textContent = lives;
    scoreEl.textContent = score;
    startBtn.classList.add("hidden");
    nextRiddle();
});

// Load a new riddle
function nextRiddle(){
    if(lives <= 0){
        riddleTxt.textContent = "Game Over! ðŸ˜¢";
        feedback.textContent = `Final Score: ${score}`;
        choices.forEach(c=>c.disabled=true);
        gameOverSound.play();
        return;
    }
    feedback.textContent = "";
    currentRiddle = riddles[Math.floor(Math.random()*riddles.length)];
    riddleTxt.textContent = currentRiddle.q;
    const opts = generateChoices(currentRiddle.a);
    choiceA.textContent = opts[0];
    choiceB.textContent = opts[1];
    choiceC.textContent = opts[2];
    choices.forEach(c=>c.disabled=false);
}

// Generate 3 choices with 1 correct
function generateChoices(correct){
    const opts = [correct];
    while(opts.length<3){
        let r = riddles[Math.floor(Math.random()*riddles.length)].a;
        if(!opts.includes(r)) opts.push(r);
    }
    return shuffle(opts);
}

// Shuffle array
function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
}

// Choice click
choices.forEach(btn=>{
    btn.addEventListener("click", ()=>{
        const selected = btn.textContent;
        if(selected===currentRiddle.a){
            feedback.textContent = "Tama! ðŸŽ‰";
            score++; scoreEl.textContent = score;
            correctSound.play();
        } else {
            feedback.textContent = `Mali! Sagot: ${currentRiddle.a}`;
            lives--; livesEl.textContent = lives;
            wrongSound.play();
        }
        choices.forEach(c=>c.disabled=true);
        setTimeout(nextRiddle, 1000);
    });
});
